<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boat Revival</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

<style>
/* ---- Cherry Blossom Roblox Style ---- */
body {
  margin: 0;
  font-family: 'Verdana', sans-serif;
  background: #ffe6f0 url('https://i.imgur.com/7oG7XBl.png') no-repeat center top;
  background-size: cover;
  color: #333;
}
header {
  background: #ff5da2;
  padding: 20px;
  text-align: center;
  color: #fff;
  font-weight: bold;
  font-size: 2em;
}
nav a {
  margin: 0 15px;
  color: #fff;
  text-decoration: none;
}
nav a:hover { color: #ffccdd; }
main {
  text-align: center;
  padding: 50px 20px;
}
.button {
  background-color: #ff69b4;
  color: white;
  padding: 15px 40px;
  text-decoration: none;
  font-size: 1.3em;
  border-radius: 10px;
  display: inline-block;
  margin: 10px;
  transition: transform 0.2s;
}
.button:hover { transform: scale(1.1); background-color: #ff4c99; }
/* ---- Login form ---- */
#loginForm {
  background: rgba(255, 255, 255, 0.9);
  padding: 25px;
  display: inline-block;
  border-radius: 10px;
  margin-top: 20px;
}
input { padding: 10px; margin: 5px; width: 200px; }
footer {
  background: #ff5da2;
  padding: 15px;
  text-align: center;
  color: #fff;
  position: fixed;
  width: 100%;
  bottom: 0;
}
</style>
</head>

<body>

<header>
  Boat Revival
  <nav>
    <a href="#play">Play</a>
    <a href="#news">News</a>
    <a href="#account">Account</a>
  </nav>
</header>

<main>
  <section id="play">
    <h2>Start Your Adventure</h2>
    <p>Classic Roblox experience, coming soon!</p>
    <a href="#" class="button">Play Now</a>
  </section>

  <section id="news" style="margin-top:50px;">
    <h2>News & Updates</h2>
    <p>Boat Revival is live for fans of old Roblox! Stay tuned for updates and new features.</p>
  </section>

  <section id="account" style="margin-top:50px;">
    <h2>Login / Create Account</h2>
    <div id="loginForm">
      <input type="email" id="email" placeholder="Email"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button class="button" onclick="signup()">Sign Up</button>
      <button class="button" onclick="login()">Login</button>
      <p id="message" style="margin-top:10px;color:red;"></p>
    </div>
    <div id="welcome" style="display:none;">
      <h3>Welcome, <span id="userDisplay"></span>!</h3>
      <button class="button" onclick="logout()">Logout</button>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 Boat Revival
</footer>

<script>
// ---- Firebase Initialization ----
const firebaseConfig = {
  apiKey: "AIzaSyBAffjU7-HLGsXPmdXSqjXS3KxgXxc7tBA",
  authDomain: "boat-revival.firebaseapp.com",
  projectId: "boat-revival",
  storageBucket: "boat-revival.appspot.com",
  messagingSenderId: "207519236382",
  appId: "1:207519236382:web:3a61a1b8811fd811e0c90f"
};
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// ---- Account Functions ----
function signup() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.createUserWithEmailAndPassword(email, password)
    .then(userCredential => {
      showMessage("Account created! Logged in.", "green");
      showUser(userCredential.user);
    })
    .catch(error => showMessage(error.message));
}

function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email, password)
    .then(userCredential => showUser(userCredential.user))
    .catch(error => showMessage(error.message));
}

function logout() {
  auth.signOut().then(() => {
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("welcome").style.display = "none";
  });
}

function showUser(user) {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("welcome").style.display = "block";
  document.getElementById("userDisplay").innerText = user.email;
}

function showMessage(msg, color="red") {
  const p = document.getElementById("message");
  p.style.color = color;
  p.innerText = msg;
}

// Keep user logged in after refresh
auth.onAuthStateChanged(user => {
  if (user) showUser(user);
});
</script>

</body>
</html>
