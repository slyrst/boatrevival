<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Roblox Multiplayer</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: #333;
        }

        /* Menu Screen */
        .menu-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
        }

        .menu-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            min-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            text-align: left;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn-create {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .btn-join {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .status-bar {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            font-weight: bold;
        }

        .rooms-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .room-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,255,255,0.7);
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            transition: background 0.2s;
        }

        .room-card:hover {
            background: rgba(255,255,255,0.9);
        }

        .room-info {
            text-align: left;
        }

        .room-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .room-details {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* Game Screen */
        .game-container {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: #87CEEB;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 100;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 100;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .btn-ghost {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: background 0.2s;
        }

        .btn-ghost:hover {
            background: rgba(255,255,255,0.3);
        }

        .players-list {
            position: absolute;
            top: 150px;
            left: 20px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            color: white;
            font-size: 14px;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            min-width: 150px;
        }

        .player-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            .menu-container {
                min-width: 90%;
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Menu Screen -->
    <div id="menu" class="menu-screen">
        <div class="menu-container">
            <h1 class="title">üéÆ ROBLOX 2D</h1>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Your Name:</label>
                    <input id="playerName" placeholder="Enter your name" maxlength="20">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>World Name:</label>
                    <input id="worldName" placeholder="My Awesome World" maxlength="30">
                </div>
                <div class="form-group">
                    <label>Map Type:</label>
                    <select id="mapType">
                        <option value="Grasslands">üå± Grasslands</option>
                        <option value="Desert Oasis">üèúÔ∏è Desert Oasis</option>
                        <option value="Volcanic Island">üåã Volcanic Island</option>
                        <option value="Winter Wonderland">‚ùÑÔ∏è Winter Wonderland</option>
                        <option value="Forest Grove">üå≤ Forest Grove</option>
                        <option value="Rocky Canyon">üèîÔ∏è Rocky Canyon</option>
                    </select>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn btn-create" id="createBtn">Create World</button>
                <button class="btn" onclick="loadRooms()">Refresh Rooms</button>
            </div>

            <div id="statusBar" class="status-bar">Connecting to server...</div>

            <div class="rooms-container">
                <h3 style="color: #667eea; margin-bottom: 15px;">üåç Available Worlds</h3>
                <div id="roomsList">
                    <div class="room-card">
                        <div class="room-info">
                            <div class="room-name">Loading worlds...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game" class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div><strong id="roomInfo">Room Loading...</strong></div>
            <div>Map: <span id="currentMapType">Loading...</span></div>
            <div>Players Online: <span id="playerCount">0</span></div>
        </div>

        <div class="players-list" id="playersList">
            <strong>Players:</strong>
            <div id="playersContent">Loading...</div>
        </div>
        
        <div class="controls">
            <strong>Controls:</strong><br>
            WASD or Arrow Keys to move<br>
            üéÆ Explore the world with friends!
        </div>
        
        <div class="top-right">
            <button id="leaveBtn" class="btn-ghost">Leave World</button>
        </div>
    </div>

    <script>
        // ---------- Supabase Configuration ----------
        const SUPABASE_URL = "https://chumxrvwpxmxttbbvemp.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNodW14cnZ3cHhteHR0YmJ2ZW1wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4OTIxMjcsImV4cCI6MjA3MTQ2ODEyN30.__GvVFs6SwJVKLUuz6Y7aA8R5wxDWlBeA8qhKpQrCbc";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ---------- DOM Elements ----------
        const menu = document.getElementById("menu");
        const gameDiv = document.getElementById("game");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const statusBar = document.getElementById("statusBar");
        const roomsList = document.getElementById("roomsList");
        const roomInfo = document.getElementById("roomInfo");
        const currentMapType = document.getElementById("currentMapType");
        const playerCount = document.getElementById("playerCount");
        const playersList = document.getElementById("playersList");
        const playersContent = document.getElementById("playersContent");

        // ---------- Game Variables ----------
        let currentRoom = null;
        let player = { id: null, name: "", x: 400, y: 300, color: '#ff6b6b' };
        let otherPlayers = [];
        let worldMap = [];
        let keys = {};
        let gameRunning = false;
        let camera = { x: 0, y: 0 };

        // Map configuration
        const mapWidth = 2000;
        const mapHeight = 1500;
        const tileSize = 64;

        // Texture patterns
        const textures = {
            grass: '#4a7c59',
            stone: '#8b8680',
            sand: '#f4e4bc',
            water: '#4a90e2',
            lava: '#ff4757',
            snow: '#ffffff',
            dirt: '#8b4513',
            wood: '#deb887'
        };

        const mapTypeConfigs = {
            'Grasslands': { primary: 'grass', secondary: 'stone', emoji: 'üå±' },
            'Desert Oasis': { primary: 'sand', secondary: 'water', emoji: 'üèúÔ∏è' },
            'Volcanic Island': { primary: 'stone', secondary: 'lava', emoji: 'üåã' },
            'Winter Wonderland': { primary: 'snow', secondary: 'water', emoji: '‚ùÑÔ∏è' },
            'Forest Grove': { primary: 'grass', secondary: 'wood', emoji: 'üå≤' },
            'Rocky Canyon': { primary: 'stone', secondary: 'dirt', emoji: 'üèîÔ∏è' }
        };

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ---------- Input Handling ----------
        window.addEventListener('keydown', (e) => {
            // Don't prevent default in input fields
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                keys[e.key.toLowerCase()] = true;
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ---------- Room Management ----------
        document.getElementById("createBtn").onclick = async () => {
            const nameInput = document.getElementById("playerName").value.trim();
            if (!nameInput) {
                alert("Please enter your name first!");
                return;
            }

            const name = nameInput;
            const worldName = document.getElementById("worldName").value.trim() || "Unnamed World";
            const mapType = document.getElementById("mapType").value;
            
            player.name = name;
            statusBar.textContent = "Creating world...";

            try {
                const map = generateMap(Math.ceil(mapWidth / tileSize), Math.ceil(mapHeight / tileSize), mapType);
                const { data, error } = await supabase
                    .from("rooms")
                    .insert([{
                        name: worldName,
                        map_type: mapType,
                        map: map,
                        created_by: name,
                        max_players: 50
                    }])
                    .select()
                    .single();

                if (error) {
                    statusBar.textContent = "Error creating world: " + error.message;
                    return;
                }

                statusBar.textContent = "World created! Joining...";
                joinRoom(data.id, worldName, mapType);
            } catch (error) {
                statusBar.textContent = "Error: " + error.message;
            }
        };

        // ---------- Join Room ----------
        async function joinRoom(roomId, roomName, mapType) {
            const nameInput = document.getElementById("playerName").value.trim();
            if (!nameInput) {
                alert("Please enter your name first!");
                return;
            }

            player.name = nameInput;
            currentRoom = roomId;
            statusBar.textContent = "Joining world...";

            try {
                // Add player to room
                const { data, error } = await supabase
                    .from("players")
                    .insert([{
                        room_id: roomId,
                        name: player.name,
                        x: player.x,
                        y: player.y,
                        color: player.color
                    }])
                    .select()
                    .single();

                if (error) {
                    statusBar.textContent = "Join error: " + error.message;
                    return;
                }

                player.id = data.id;
                player.color = data.color;

                // Load room data
                const { data: roomData, error: roomError } = await supabase
                    .from("rooms")
                    .select("*")
                    .eq("id", roomId)
                    .single();

                if (roomError) {
                    statusBar.textContent = "Error loading world data";
                    return;
                }

                worldMap = roomData.map;
                startGame(roomName || roomData.name, mapType || roomData.map_type);
            } catch (error) {
                statusBar.textContent = "Error joining world: " + error.message;
            }
        }

        // ---------- Leave Room ----------
        document.getElementById("leaveBtn").onclick = async () => {
            if (player.id) {
                await supabase.from("players").delete().eq("id", player.id);
            }
            gameRunning = false;
            location.reload();
        };

        // ---------- Load Available Rooms ----------
        async function loadRooms() {
            try {
                const { data, error } = await supabase
                    .from("rooms")
                    .select(`
                        id, name, map_type, created_by, max_players, created_at,
                        players(count)
                    `)
                    .order('created_at', { ascending: false });

                if (error) {
                    statusBar.textContent = "Error loading rooms: " + error.message;
                    return;
                }

                roomsList.innerHTML = '';
                if (!data || data.length === 0) {
                    roomsList.innerHTML = '<div class="room-card"><div class="room-info">No worlds found</div></div>';
                    return;
                }

                data.forEach(room => {
                    const card = document.createElement('div');
                    card.className = 'room-card';
                    card.innerHTML = `
                        <div class="room-info">
                            <div class="room-name">${room.name}</div>
                            <div class="room-details">Map: ${room.map_type} | Players: ${room.players?.length || 0}/${room.max_players}</div>
                        </div>
                        <button class="btn btn-join">Join</button>
                    `;
                    card.querySelector('button').onclick = () => joinRoom(room.id, room.name, room.map_type);
                    roomsList.appendChild(card);
                });

                statusBar.textContent = "Rooms loaded!";
            } catch (err) {
                statusBar.textContent = "Error: " + err.message;
            }
        }

        loadRooms();

        // ---------- Game Start ----------
        function startGame(roomName, mapType) {
            menu.style.display = 'none';
            gameDiv.style.display = 'block';
            roomInfo.textContent = roomName;
            currentMapType.textContent = mapType;

            gameRunning = true;
            lastSyncTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        // ---------- Generate Map ----------
        function generateMap(width, height, type) {
            const map = [];
            const config = mapTypeConfigs[type] || mapTypeConfigs['Grasslands'];
            for (let y = 0; y < height; y++) {
                map[y] = [];
                for (let x = 0; x < width; x++) {
                    map[y][x] = (Math.random() < 0.1) ? config.secondary : config.primary;
                }
            }
            return map;
        }

        // ---------- Game Loop ----------
        let lastSyncTime = 0;

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            // Movement
            let speed = 5;
            if (keys['w'] || keys['arrowup']) player.y -= speed;
            if (keys['s'] || keys['arrowdown']) player.y += speed;
            if (keys['a'] || keys['arrowleft']) player.x -= speed;
            if (keys['d'] || keys['arrowright']) player.x += speed;

            // Keep inside map
            player.x = Math.max(0, Math.min(mapWidth - tileSize, player.x));
            player.y = Math.max(0, Math.min(mapHeight - tileSize, player.y));

            // Camera follows player
            camera.x = player.x - canvas.width/2;
            camera.y = player.y - canvas.height/2;

            // Draw
            drawMap();
            drawPlayers();

            // Sync with database every 150ms
            if (timestamp - lastSyncTime > 150 && player.id) {
                lastSyncTime = timestamp;
                supabase.from("players").update({ x: player.x, y: player.y }).eq("id", player.id).catch(console.error);
            }

            // Update other players
            updateOtherPlayers();

            requestAnimationFrame(gameLoop);
        }

        // ---------- Draw Map ----------
        function drawMap() {
            const cols = canvas.width / tileSize;
            const rows = canvas.height / tileSize;

            const startX = Math.floor(camera.x / tileSize);
            const startY = Math.floor(camera.y / tileSize);

            for (let y = 0; y <= rows; y++) {
                for (let x = 0; x <= cols; x++) {
                    const tileX = startX + x;
                    const tileY = startY + y;
                    if (worldMap[tileY] && worldMap[tileY][tileX]) {
                        ctx.fillStyle = worldMap[tileY][tileX];
                        ctx.fillRect(x*tileSize - (camera.x%tileSize), y*tileSize - (camera.y%tileSize), tileSize, tileSize);
                    }
                }
            }
        }

        // ---------- Draw Players ----------
        function drawPlayers() {
            // Draw local player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - camera.x, player.y - camera.y, 40, 40);

            // Draw others
            otherPlayers.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - camera.x, p.y - camera.y, 40, 40);
            });

            // Update players list UI
            playersContent.innerHTML = '';
            [player, ...otherPlayers].forEach(p => {
                const div = document.createElement('div');
                div.className = 'player-item';
                div.textContent = p.name;
                playersContent.appendChild(div);
            });
        }

        // ---------- Update Other Players ----------
        async function updateOtherPlayers() {
            if (!currentRoom) return;
            try {
                const { data, error } = await supabase.from("players").select("*").eq("room_id", currentRoom);
                if (error) return;
                otherPlayers = data.filter(p => p.id !== player.id);
                playerCount.textContent = data.length;
            } catch(e) {
                console.error(e);
            }
        }

        setInterval(updateOtherPlayers, 500);
    </script>
</body>
</html>
