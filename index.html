<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boat Revival - Home</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
  color: #333;
}

/* Top Bar */
header {
  background: #ff69b4;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 10;
}
header h1 {
  margin: 0;
  font-size: 1.5em;
}
header input {
  padding: 6px;
  border-radius: 6px;
  border: none;
  width: 200px;
  max-width: 50vw;
}
header button {
  padding: 6px 12px;
  margin-left: 5px;
  background: white;
  color: #ff69b4;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

/* Container */
.container {
  padding: 20px;
  max-width: 1100px;
  margin: auto;
}

/* Greeting */
.greeting {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.greeting img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  margin-right: 15px;
}
.greeting h2 {
  margin: 0;
}

/* Sections */
.section {
  margin: 20px 0;
}
.section h3 {
  margin-bottom: 10px;
  color: #ff69b4;
}
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
  gap: 15px;
}
.card {
  background: white;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.card img {
  width: 100%;
  height: 100px;
  object-fit: cover;
  border-radius: 8px;
}

/* News */
.news {
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.news h3 {
  color: #0077cc;
}
.news ul {
  list-style: none;
  padding: 0;
}
.news li {
  margin: 10px 0;
  border-bottom: 1px solid #ddd;
  padding-bottom: 5px;
}

/* Mobile */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }
  header input {
    width: 100%;
    margin-top: 5px;
  }
}
</style>
</head>
<body>

<header>
  <h1>Boat Revival</h1>
  <div>
    <input type="text" id="searchInput" placeholder="Search users...">
    <button onclick="searchUser()">Search</button>
  </div>
</header>

<div class="container">
  <!-- Greeting -->
  <div class="greeting">
    <img id="userPfp" src="https://www.gravatar.com/avatar/?d=mp" alt="Profile">
    <div>
      <h2>Hi, <span id="userDisplayName">Guest</span>!</h2>
      <p id="userEmail">Not logged in</p>
    </div>
  </div>

  <!-- Popular Games -->
  <div class="section">
    <h3>ðŸŽ® Popular Games</h3>
    <div class="cards" id="gamesList">
      <div class="card"><img src="https://placehold.co/200x100" alt=""><p>Game 1</p></div>
      <div class="card"><img src="https://placehold.co/200x100" alt=""><p>Game 2</p></div>
      <div class="card"><img src="https://placehold.co/200x100" alt=""><p>Game 3</p></div>
    </div>
  </div>

  <!-- Friends -->
  <div class="section">
    <h3>ðŸ‘¥ Your Friends</h3>
    <div class="cards" id="friendsList">
      <div class="card"><img src="https://www.gravatar.com/avatar/?d=mp" alt=""><p>Friend 1</p></div>
      <div class="card"><img src="https://www.gravatar.com/avatar/?d=mp" alt=""><p>Friend 2</p></div>
    </div>
  </div>

  <!-- News -->
  <div class="section news">
    <h3>ðŸ“° News & Updates</h3>
    <ul id="newsList">
      <li>ðŸš€ New game launched!</li>
      <li>âœ¨ Profile customization added.</li>
      <li>âš¡ Faster servers online now.</li>
    </ul>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBAffjU7-HLGsXPmdXSqjXS3KxgXxc7tBA",
  authDomain: "boat-revival.firebaseapp.com",
  projectId: "boat-revival",
  storageBucket: "boat-revival.appspot.com",
  messagingSenderId: "207519236382",
  appId: "1:207519236382:web:3a61a1b8811fd811e0c90f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Show user info
onAuthStateChanged(auth, user=>{
  if(user){
    document.getElementById("userDisplayName").innerText = user.displayName || "User";
    document.getElementById("userEmail").innerText = user.email;
    document.getElementById("userPfp").src = user.photoURL || "https://www.gravatar.com/avatar/?d=mp";
  }
});

// Search user
window.searchUser = async function(){
  const input = document.getElementById("searchInput").value;
  if(!input) return alert("Enter a username");

  const usersRef = collection(db, "users");
  const q = query(usersRef, where("displayName", "==", input));
  const snapshot = await getDocs(q);

  if(snapshot.empty){
    alert("No user found!");
    return;
  }

  snapshot.forEach(doc=>{
    const data = doc.data();
    alert(`Found: ${data.displayName} (${data.email})`);
  });
}
</script>

</body>
</html>
