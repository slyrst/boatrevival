<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boat Revival - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #fce4ec, #fff);
      color: #333;
    }
    header {
      background: #ff69b4;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav button, nav a {
      background: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      color: #ff69b4;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: 0.2s;
    }
    nav button:hover, nav a:hover {
      background: #ffe6f0;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .greeting {
      text-align: center;
      margin-bottom: 20px;
    }
    .greeting img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    section {
      margin: 20px 0;
    }
    h2 {
      border-bottom: 2px solid #ff69b4;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .card-container {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .card {
      min-width: 150px;
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      flex-shrink: 0;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    footer {
      background: #ff69b4;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .card-container {
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Boat Revival</h1>
  <nav id="navBtns">
    <!-- Buttons inserted by JS -->
  </nav>
</header>

<main>
  <div class="greeting" id="greeting">
    <h2>Welcome to Boat Revival</h2>
    <p>Loading user...</p>
  </div>

  <section>
    <h2>Popular Games</h2>
    <div class="card-container" id="games">
      <div class="card"><p>Loading games...</p></div>
    </div>
  </section>

  <section>
    <h2>Friends</h2>
    <div class="card-container" id="friends">
      <div class="card"><p>Loading friends...</p></div>
    </div>
  </section>

  <section>
    <h2>News</h2>
    <div class="card-container" id="news">
      <div class="card"><p>Loading news...</p></div>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 Boat Revival
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBAffjU7-HLGsXPmdXSqjXS3KxgXxc7tBA",
    authDomain: "boat-revival.firebaseapp.com",
    projectId: "boat-revival",
    storageBucket: "boat-revival.appspot.com",
    messagingSenderId: "207519236382",
    appId: "1:207519236382:web:3a61a1b8811fd811e0c90f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const navBtns = document.getElementById("navBtns");
  const greeting = document.getElementById("greeting");
  const gamesDiv = document.getElementById("games");
  const friendsDiv = document.getElementById("friends");
  const newsDiv = document.getElementById("news");

  // Load Games
  async function loadGames(){
    gamesDiv.innerHTML = "";
    const snap = await getDocs(collection(db, "games"));
    if(snap.empty){ gamesDiv.innerHTML = "<div class='card'><p>No games yet.</p></div>"; return; }
    snap.forEach(doc=>{
      const game = doc.data();
      gamesDiv.innerHTML += `
        <div class="card">
          <img src="${game.thumbnail || 'https://placehold.co/150x100'}" alt="Game">
          <p>${game.name}</p>
        </div>`;
    });
  }

  // Load Friends
  async function loadFriends(user){
    friendsDiv.innerHTML = "";
    const snap = await getDocs(query(collection(db, "friends"), where("uid", "==", user.uid)));
    if(snap.empty){ friendsDiv.innerHTML = "<div class='card'><p>No friends yet.</p></div>"; return; }
    snap.forEach(doc=>{
      const friend = doc.data();
      friendsDiv.innerHTML += `
        <div class="card">
          <img src="${friend.avatar || 'https://www.gravatar.com/avatar/?d=mp'}" alt="Friend">
          <p>${friend.name}</p>
        </div>`;
    });
  }

  // Load News
  async function loadNews(){
    newsDiv.innerHTML = "";
    const snap = await getDocs(collection(db, "news"));
    if(snap.empty){ newsDiv.innerHTML = "<div class='card'><p>No news yet.</p></div>"; return; }
    snap.forEach(doc=>{
      const item = doc.data();
      newsDiv.innerHTML += `
        <div class="card">
          <p><b>${item.title}</b><br>${item.text}</p>
        </div>`;
    });
  }

  // User state
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Logged in
      greeting.innerHTML = `
        <img src="${user.photoURL || 'https://www.gravatar.com/avatar/?d=mp'}" alt="Profile">
        <h2>Hi, ${user.displayName || 'User'}!</h2>
        <p>${user.email}</p>
      `;
      navBtns.innerHTML = `
        <a href="account.html">Account</a>
        <button onclick="logout()">Logout</button>
      `;
      loadFriends(user);
    } else {
      // Not logged in
      greeting.innerHTML = `
        <h2>Welcome to Boat Revival</h2>
        <p>Please login or register.</p>
      `;
      navBtns.innerHTML = `
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      `;
      friendsDiv.innerHTML = "<div class='card'><p>Login to see friends.</p></div>";
    }
    loadGames();
    loadNews();
  });

  window.logout = function(){
    signOut(auth).then(()=>{
      window.location.href="index.html";
    });
  }
</script>

</body>
</html>
