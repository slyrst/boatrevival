<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RetroBlox Revival</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffe6f0 url('https://i.imgur.com/7oG7XBl.png') no-repeat center top;
    background-size: cover;
    color: #333;
  }
  header {
    background: rgba(255, 182, 193, 0.8);
    padding: 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-size: 3em;
    color: #fff;
    text-shadow: 1px 1px 3px #c080a0;
  }
  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
  }
  nav a:hover {
    color: #ff69b4;
  }
  main {
    text-align: center;
    padding: 50px 20px;
  }
  .button {
    background-color: #ff69b4;
    color: white;
    padding: 20px 40px;
    text-decoration: none;
    font-size: 1.5em;
    border-radius: 12px;
    display: inline-block;
    margin-top: 30px;
    transition: transform 0.2s;
  }
  .button:hover {
    transform: scale(1.1);
    background-color: #ff4c99;
  }
  footer {
    background: rgba(255, 182, 193, 0.8);
    padding: 15px;
    text-align: center;
    color: #fff;
    position: fixed;
    width: 100%;
    bottom: 0;
  }
</style>
</head>
<body>

<header>
  <h1>RetroBlox Revival</h1>
  <nav>
    <a href="#play">Play</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main>
  <section id="play">
    <h2>Start Your Adventure</h2>
    <p>Classic Roblox experience, coming soon!</p>
    <a href="#" class="button">Play Now</a>
  </section>

  <section id="news" style="margin-top:50px;">
    <h2>News & Updates</h2>
    <p>We are building RetroBlox Revival for classic Roblox fans. Stay tuned!</p>
  </section>

  <section id="contact" style="margin-top:50px;">
    <h2>Contact Us</h2>
    <p>Email: support@retroblox.com</p>
  </section>
</main>

<footer>
  &copy; 2025 RetroBlox Revival
</footer>

</body>
</html>
