<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boat Revival</title>
  <style>
    body { margin:0; font-family:Verdana,sans-serif; background:#f2f2f2; }
    header { background:#ff69b4; padding:10px; display:flex; align-items:center; }
    header img { height:40px; margin-right:20px; }
    nav a { margin:0 10px; color:white; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    .search-box { margin-left:auto; }
    .search-box input { padding:8px; border-radius:5px; border:1px solid #ccc; }
    .container { padding:20px; }
    .search-results { margin-top:20px; }
    .profile-card { background:white; border-radius:10px; padding:15px; margin:10px; display:inline-block; text-align:center; width:200px; }
    .profile-card img { width:100px; height:100px; border-radius:50%; }
  </style>
</head>
<body>

<header>
  <!-- Custom Logo (not Roblox) -->
  <img src="logo.png" alt="Boat Revival Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="catalog.html">Catalog</a>
    <a href="account.html">Account</a>
  </nav>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search users...">
  </div>
</header>

<div class="container">
  <h1>Welcome to Boat Revival</h1>
  <div class="search-results" id="searchResults"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBAffjU7-HLGsXPmdXSqjXS3KxgXxc7tBA",
  authDomain: "boat-revival.firebaseapp.com",
  projectId: "boat-revival",
  storageBucket: "boat-revival.appspot.com",
  messagingSenderId: "207519236382",
  appId: "1:207519236382:web:3a61a1b8811fd811e0c90f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// 🔍 Search for users by displayName
document.getElementById("searchInput").addEventListener("keyup", async (e)=>{
  const term = e.target.value.trim();
  const resultsDiv = document.getElementById("searchResults");
  resultsDiv.innerHTML = "";

  if(term.length < 3) return; // wait until 3+ letters

  const q = query(collection(db, "users"), where("displayName", ">=", term), where("displayName", "<=", term + "\uf8ff"));
  const querySnap = await getDocs(q);

  if(querySnap.empty){
    resultsDiv.innerHTML = "<p>No users found.</p>";
    return;
  }

  querySnap.forEach(doc=>{
    const user = doc.data();
    const card = document.createElement("div");
    card.className = "profile-card";
    card.innerHTML = `
      <img src="${user.photoURL || 'https://www.gravatar.com/avatar/?d=mp'}">
      <h3>${user.displayName || "Unnamed"}</h3>
      <p>${user.email || ""}</p>
    `;
    resultsDiv.appendChild(card);
  });
});
</script>

</body>
</html>
